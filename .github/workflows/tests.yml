name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.20'

    - name: Download Go modules
      run: |
        go version
        go mod download

    - name: Build
      run: |
        make build

    - name: Test
      run: |
        make test
